<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spiral Walker</title>
    <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="panel">
        <div class="brand">
          <div class="dot"></div>
          <div>
            <div class="title">Spiral Walker</div>
            <div class="subtitle">Sprite follows an Archimedean spiral and avoids water</div>
          </div>
        </div>

        <div class="section">
          <div class="label">Spiral</div>
          <label class="row">
            <span>Spacing</span>
            <input id="spacing" type="range" min="6" max="40" step="1" value="18" />
          </label>
          <label class="row">
            <span>Speed</span>
            <input id="speed" type="range" min="0.2" max="2.2" step="0.1" value="0.6" />
          </label>
          <label class="row">
            <span>Draw Spiral</span>
            <input id="drawSpiral" type="checkbox" checked />
          </label>
        </div>

        <div class="section">
          <div class="label">Water</div>
          <button id="refreshWater" class="primary">Refresh Water Polygons</button>
          <div id="waterStatus" class="status">Loading water data…</div>
          <label class="row">
            <span>Allow Water</span>
            <input id="allowWater" type="checkbox" checked />
          </label>
        </div>


        <div class="section">
          <div class="label">Sprite</div>
          <label class="row">
            <span>Size</span>
            <input id="spriteSize" type="range" min="18" max="64" step="1" value="36" />
          </label>
        </div>

        <div class="section small">Map tiles © OpenStreetMap contributors. Water data via Overpass API.</div>
      </aside>

      <main class="map-wrap">
        <div id="map"></div>
        <canvas id="overlay"></canvas>
        <div id="sprite" class="sprite"></div>
        <div id="eventSprite" class="event-sprite hidden"></div>
        <div id="eventBubble" class="event-bubble hidden">Warming up…</div>
      </main>
    </div>

    <script src="./node_modules/leaflet/dist/leaflet.js"></script>
    <script src="./node_modules/@turf/turf/turf.min.js"></script>
    <script src="./node_modules/osmtogeojson/osmtogeojson.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
